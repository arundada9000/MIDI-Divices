<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Default styles */
        body {
            width: 100vw;
            height: 100svh;
        }

        #container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            /* Hide overflow to prevent scrollbars during transitions */
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            transition: transform 1s ease-in-out, opacity 1s ease-in-out;
        }

        .slide.hidden {
            opacity: 0;
            pointer-events: none;
            /* Prevent interactions with hidden slides */
        }

        .slide.visible {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>

<body>
    <div id="container">
        <div class="slide" id="slide1">
            <img src="https://i.pinimg.com/736x/97/97/33/97973348f6976f02ba74de5ab191501d.jpg" alt="">
        </div>
        <div class="slide" id="slide2" style="display: none;"><img
                src="https://th.bing.com/th/id/R.302655f823b3edc923b26c4a1e52b6b5?rik=TR71c7gOsO9yeQ&pid=ImgRaw&r=0"
                alt=""></div>
        <div class="slide" id="slide3" style="display: none;">
            <img src="https://i.pinimg.com/736x/97/97/33/97973348f6976f02ba74de5ab191501d.jpg" alt="">
        </div>
        <!-- Add more slides as needed -->
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const slides = document.querySelectorAll(".slide");
            let currentSlide = 0;

            const showSlide = (index) => {
                slides.forEach((slide, i) => {
                    if (i === index) {
                        slide.style.display = 'block';
                        slide.classList.add('visible');
                        slide.classList.remove('hidden');
                    } else {
                        slide.classList.remove('visible');
                        slide.classList.add('hidden');
                        setTimeout(() => {
                            slide.style.display = 'none';
                        }, 1000); // Match this duration to the transition duration in CSS
                    }
                });
            };

            document.addEventListener("keydown", (event) => {
                if (event.key === "ArrowRight" && currentSlide < slides.length - 1) {
                    currentSlide++;
                    showSlide(currentSlide);
                } else if (event.key === "ArrowLeft" && currentSlide > 0) {
                    currentSlide--;
                    showSlide(currentSlide);
                }
            });

            // Initialize the first slide
            showSlide(currentSlide);
        });

    </script>
</body>

</html>
